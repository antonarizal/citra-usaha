<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    .w2field {
        width: 100%
    }
</style>
<div class="wrapper">
    <div class="content-header" style="padding:10px;">
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-outline card-default">
                        <div class="card-header">
                            <h3 class="card-title">Maintenance</h3>
                        </div>
                        <div class="card-body">
                            <form action="" id="get">
                                <table class="table table-sm text-sm ">
                                    <tr>
                                        <td style="width:160px">Cari Faktur</td>
                                        <td>
                                            <input name="faktur" id="nfaktur" type="text" class="w2ui-input w2field " value="PJ.071222">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px">Date</td>
                                        <td>
                                            <input name="date" id="ndate" type="date" class="w2ui-input w2field ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px"></td>
                                        <td>
                                            <input type="submit" value="Cari Faktur" class="btn btn-sm btn-primary float-right" />        
                                        </td>
                                    </tr>
                                </table>
                            </form>
                            <table id="loadFaktur" class="table">
                            </table>
                            
                            <form action="" id="post">
                                <table class="table table-sm text-sm ">
                                    <tr style="display:none">
                                        <td style="width:160px">Cari Faktur</td>
                                        <td>
                                            <input name="faktur" id="faktur" type="text" class="w2ui-input w2field " value="PJ.071222">
                                        </td>
                                    </tr>
                                    <tr style="display:none">
                                        <td style="width:160px">Date</td>
                                        <td>
                                            <input name="date" id="date" type="date" class="w2ui-input w2field ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px">Set Date</td>
                                        <td>
                                            <input name="sdate" id="sdate" type="date" class="w2ui-input w2field ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:160px"></td>
                                        <td>
                                            <input type="submit" value="Set Tanggal" class="btn btn-sm btn-primary float-right" />        
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <!-- /.card-body -->

                    </div>
                    
                </div>
            </div>
    </section>
</div>
</div>
